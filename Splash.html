<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spratlin Studios Home</title>
    <link rel="stylesheet" href="css/Splash.css">
    <link rel="stylesheet" href="css/siteMain.css">
    <link rel="stylesheet" href="https://use.typekit.net/bah0ezi.css">
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="js/Splash.js"></script>
</head>
<body>
<div class="container">

            </a>

    <img id="LogoL" class="logo" src="img/LogoSolos_Left.svg" alt=" ">

</div>
<div id="footer">
    <a href="https://www.instagram.com/spratlin_studios/" id="insta" class="lin">

    <a href="https://vimeo.com/spratlinstudios" id="vimeo">

    <a href="https://github.com/SWSpratlin" id="github">
